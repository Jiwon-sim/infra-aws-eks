apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor
  namespace: harbor
spec:
  interval: 1m
  chart:
    spec:
      chart: harbor
      version: 1.15.1
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: flux-system
  values:
    expose:
      type: ingress
      ingress:
        className: alb
        annotations:
          alb.ingress.kubernetes.io/scheme: internet-facing
          alb.ingress.kubernetes.io/target-type: ip
        hosts:
          core: harbor.tlawl.com
    externalURL: https://harbor.tlawl.com
    harborAdminPassword: Harbor12345
    database:
      type: internal
    redis:
      type: internal
    persistence:
      enabled: true
      persistentVolumeClaim:
        registry:
          size: 20Gi
        database:
          size: 5Gi
        redis:
          size: 1Gi
    trivy:
      enabled: true